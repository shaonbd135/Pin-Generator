<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div  class="pin-generator half-width ">
                    <input id="generate-pin-display" class="form-control text-center" type="text">
                    <button id="generate-pin" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="submit-display" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div id="button7" class="button">7</div>
                              <div id="button8" class="button">8</div>
                              <div id="button9" class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div id="button4" class="button">4</div>
                              <div id="button5" class="button">5</div>
                              <div id="button6" class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div  id="button1" class="button">1</div>
                              <div  id="button2" class="button">2</div>
                              <div  id="button3" class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div id="decrease-number" class="button">&lt;</div>
                                <div id="button0" class="button">0</div>
                                <div id="buttonC" class="button">C</div>
                            </div>
                            <div>
                                <button id="submit" type="submit" class="submit-btn">Submit</button>
                                <p id="left" class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="notify-section" class="notify-section">
            <p id="not-match" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="match" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
